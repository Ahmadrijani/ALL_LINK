<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL LINK</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#0f1724;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --text:#e6eef8;
      --muted: #b7c1d6;
      --radius:12px;
      --shadow: 0 6px 18px rgba(2,6,23,0.45);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html, body {
      margin:0;
      padding:0;
      min-height:100%;
      background: var(--bg);
      color: var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:10px;
      box-sizing:border-box;
    }
    .links-container {
      width:100%;
      max-width:600px;
      display:grid;
      gap:12px;
      padding:0;
      box-sizing:border-box;
    }
    .link-btn{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      padding:10px;
      border-radius:var(--radius);
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      color:var(--text);
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: var(--shadow);
      flex-wrap:wrap;
    }
    .link-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(2,6,23,0.55);
    }
    .link-icon{
      width:12%;
      min-width:40px;
      aspect-ratio:1/1;
      display:grid;
      place-items:center;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      font-size:1.2rem;
    }
    .link-meta{
      flex:1 1 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      min-width:0;
      flex-wrap:wrap;
    }
    .link-title{
      font-size:1rem;
      margin:0;
      word-break: break-word;
    }
    .link-sub{
      font-size:0.8rem;
      color: var(--muted);
      margin:0;
      word-break: break-word;
    }

    /* Responsive mobile kecil */
    @media(max-width: 480px){
      .link-icon{
        min-width:36px;
        font-size:1rem;
      }
      .link-title{font-size:0.9rem;}
      .link-sub{font-size:0.7rem;}
      .link-btn{padding:8px;}
    }
  </style>
</head>
<body>
  <main class="links-container" id="link-container">
    <!-- Link dari JSON -->
  </main>

  <script>
    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("link-container");
        data.links.forEach(link => {
          const el = document.createElement("a");
          el.className = "link-btn";
          el.href = link.url;
          el.target = "_blank";
          el.rel = "noopener noreferrer";
          el.innerHTML = `
            <div class="link-icon"><i class="${link.icon}"></i></div>
            <div class="link-meta">
              <div>
                <p class="link-title">${link.title}</p>
                <p class="link-sub">${link.subtitle}</p>
              </div>
              <div>â†—</div>
            </div>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => console.error("Gagal memuat JSON:", err));
  </script>
</body>
</html>
