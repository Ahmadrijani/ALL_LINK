<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semua Link Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
    header a {
      color: #4da3ff;
      text-decoration: none;
      font-weight: 500;
    }
    header a:hover {
      text-decoration: underline;
    }
    iframe {
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      height: calc(100% - 45px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ahmadrijani.github.io/ALL_LINK/Semua_link.html" target="_blank">
      Pergi ke link update terbaru
    </a>
  </header>

  <iframe
    src="https://ahmadrijani.github.io/ALL_LINK/Semua_link.html"
    allowfullscreen
  ></iframe>
</body>
</html>
